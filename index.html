<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="style/style.css">
    <title>Форма регистрации</title>
</head>
<body>
    <h1>Регистрация</h1>
    <form action="" method="post">
    <label for="id-email">Ваш логин (email):</label> <br>
    <input id="id-email" type="email" name="email"><br>
    <label for="id-password">Пароль:</label> <br>
    <input id="id-password" type="password" name="password"><br>
    <label for="id-textarea">Информация о себе:</label> <br>
    <textarea id="id-textarea" placeholder="Денис Биктимеров" rows = "3" cols="21"></textarea><br>
    <input id="id-checkbox" type="checkbox" name="check" checked>
    <label for="id-checkbox">Подписаться на рассылку</label><br>
    <input type="submit" value="Зарегистрироваться">
    </form>
</body>
</html>
